<head>

<body>

                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobenome</th>
                    <th scope="col">Telefone</th>

                    <th scope="col"></th>
                </tr>
            </thead>

                    <th scope="row"></th>

                    <td>{{ object.sobrenome }}</td>
                    <td>{{ object.telefone }}</td>
                    <td>{{ object.email }}</td>

            </tbody>
        </table>



        <div class="container text-center">
            <button type="submit" class="btn btn-primary" onclick="location.href='{% url 'list' %}'">Salvar</button>
